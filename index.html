    <script>
        // ヘッダーとフッターを読み込む
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // ページタイトルを設定
                document.querySelector('.title-text').innerHTML = '# Projects';
            });
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // プロジェクトを日付順でソート
        function sortProjectsByDate() {
            const grid = document.getElementById('projects-grid');
            const cards = Array.from(grid.querySelectorAll('.project-card'));
            
            cards.sort((a, b) => {
                const dateA = a.getAttribute('data-date');
                const dateB = b.getAttribute('data-date');
                return dateB.localeCompare(dateA); // 降順（新しい順）
            });
            
            // 並び替えたカードを再配置
            cards.forEach(card => grid.appendChild(card));
        }

        // タグフィルター機能
        function filterProjects(selectedTag) {
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                const tags = card.getAttribute('data-tags');
                
                if (selectedTag === 'All' || tags.includes(selectedTag)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // プロジェクトの日付を自動更新する関数
        function updateProjectDates() {
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                const dataDate = card.getAttribute('data-date');
                const projectDateElement = card.querySelector('.project-date');
                
                if (dataDate && projectDateElement) {
                    projectDateElement.textContent = dataDate;
                }
            });
        }

        // DOMContentLoadedイベントに追加
        document.addEventListener('DOMContentLoaded', function() {
            // 既存のコード
            sortProjectsByDate();
            updateProjectDates(); // この行を追加
            
            const tagFilters = document.querySelectorAll('.tag-filter');
            // 以下既存のコード...
        });

        // タグフィルタークリックイベント
        document.addEventListener('DOMContentLoaded', function() {
            // 初期ソート
            sortProjectsByDate();
            
            const tagFilters = document.querySelectorAll('.tag-filter');
            
            tagFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // アクティブクラスの切り替え
                    tagFilters.forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    
                    // フィルタリング実行
                    const selectedTag = this.getAttribute('data-tag');
                    filterProjects(selectedTag);
                });
            });
        });
    </script>
